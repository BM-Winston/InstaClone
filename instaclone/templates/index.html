{% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    {% if title %}
    <title>InstaClone - {{title}}</title>
    {% else %}
    <title> InstaClone </title>
    {% endif %}

    {% block styles %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'js/script.js' %}">
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>



<body>
    {% include "navbar.html" %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    {% block content %}



    <div class="container">

        {%for image in images%}

        <div class="col-md-5">
            <div class="card border-primary mb-3">
                <div class="card bg-dark">
                    <div class="card-body">

                        <div class="card-text">
                            <h4 style="color: white;">{{image.image_name}}</h4>
                            <p style="color: white;">{{image.image_caption}}</p>
                           
                        </div>

                        <img src="{{image.image.url}}" class="img-responsive" alt="No image"
                            style="height: 300px; width: 350px;">

                        <p style="color:aliceblue">{{image.likes}}, likes</p>

                    </div>
                </div>
            </div>
        </div>


        
        {%endfor%}


    </div>


    {%endblock%}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
